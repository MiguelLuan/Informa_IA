    <script>

        let quadrinhos = document.querySelectorAll(".box");
        let tirinha = document.querySelector(".container_tirinha");
        let botão = document.querySelector("#voltar")

        let posicao_atual = 0;

        function mostrar_quadro(posicao){

            quadrinhos.forEach((quadro) => {
                quadro.classList.remove("atual");
            });

            quadrinhos[posicao].classList.add("atual");
        
            visualizar_button()
        }

        function visualizar_button(){
            
            if (posicao_atual > 0){
                botão.classList.remove("button_off");
                botão.classList.add("button_on");
            }else{
                
                botão.classList.remove("button_on");
                botão.classList.add("button_off");
            
            }
        }

        tirinha.addEventListener("click", () => {
            posicao_atual = ( posicao_atual + 1) % quadrinhos.length;
            mostrar_quadro(posicao_atual);
        }) 

        botão.addEventListener("click", () => {

            if (posicao_atual > 0){

                posicao_atual = posicao_atual - 1;
                mostrar_quadro(posicao_atual);

            }
        })

        mostrar_quadro(posicao_atual);

    </script>
